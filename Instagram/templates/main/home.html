{%extends 'main/baseprofile.html'%}
{% load bootstrap3 %}
{% load static %}

{% block styles %}
{{block.super}}

{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/home.css'%}">
{% endblock %}

{% block content %}

<div class="container">


  <div class="row row-flex">
  {%for image in images%}


  <div class="col-md-4 col-sm-6 col-x6-12">
    <div class="card">

<a href="{%url 'Details' image.id%}" class=""><img src="{{image.image_path.url}}" class="img-responsive"alt="Image"></a>

</div>
</div>
{% endfor %}

</div>




</div>





{% endblock %}
{% block scripts %}

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       {% bootstrap_javascript %}
           <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>

      {% endblock %}
