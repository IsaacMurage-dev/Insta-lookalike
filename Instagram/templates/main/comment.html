{%extends 'main/baseprofile.html'%}
{% load bootstrap3 %}
{% load static %}
{% block styles %}
{% bootstrap_css %}
<link rel="stylesheet" href="{% static 'css/profile.css'%}">
{% endblock %}
{% block content %}
<div class="container">
<h1 style="color:rgb(84, 121, 224);">Comment below</h1>

 <form  action="{%url 'Comment' current_image.id%}" method="post" enctype="multipart/form-data">
    {%csrf_token%}

    {% bootstrap_form form%}
    <input type="submit" class="btn btn-info btn-lg" value="Post">
  </form>


</div>

{%endblock%}
